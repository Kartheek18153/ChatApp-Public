<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLARIO Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 to-purple-300 min-h-screen flex flex-col items-center justify-center">

  <!-- Login Section -->
  <div id="loginSection" class="bg-white p-8 rounded-2xl shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-4 text-center text-purple-600">CLARIO Chat Login</h2>
    <input id="usernameInput" type="text" placeholder="Enter username"
      class="border border-gray-300 p-2 w-full mb-4 rounded" />
    <button onclick="login()"
      class="bg-purple-600 text-white w-full py-2 rounded hover:bg-purple-700 transition">Login</button>
  </div>

  <!-- Chat Section -->
  <div id="chatSection" class="hidden bg-white w-[500px] rounded-2xl shadow-lg flex flex-col overflow-hidden">
    <!-- Header -->
    <div class="flex justify-between items-center bg-purple-600 text-white p-4">
      <h2 class="text-xl font-bold">CLARIO Chat</h2>
      <div class="space-x-2">
        <button onclick="openProfile()" class="bg-white text-purple-600 px-2 py-1 rounded font-semibold">ðŸ‘¤ Profile</button>
        <button onclick="logout()" class="bg-red-500 text-white px-2 py-1 rounded font-semibold">Logout</button>
      </div>
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="flex-1 p-4 overflow-y-auto h-[400px] bg-gray-50"></div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="text-gray-500 text-sm italic px-4 hidden">Someone is typing...</div>

    <!-- Message Input -->
    <div class="p-4 flex space-x-2 bg-white border-t">
      <input id="messageInput" type="text" placeholder="Type a message..."
        class="flex-1 border border-gray-300 rounded p-2" />
      <button onclick="sendMessage()" class="bg-purple-600 text-white px-4 rounded hover:bg-purple-700 transition">Send</button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl w-80 shadow-lg relative">
      <h2 class="text-2xl font-bold mb-4 text-purple-600 text-center">My Profile</h2>
      <img id="profileAvatar" src="" class="w-24 h-24 rounded-full mx-auto mb-3 border-4 border-purple-400" />
      <input id="displayName" class="border p-2 w-full mb-2 rounded" placeholder="Display Name" />
      <textarea id="bio" class="border p-2 w-full mb-2 rounded" placeholder="Bio"></textarea>
      <input id="avatarUrl" class="border p-2 w-full mb-2 rounded" placeholder="Avatar URL" />
      <button onclick="saveProfile()" class="bg-purple-600 text-white px-4 py-2 rounded w-full mb-2">Save</button>
      <button onclick="closeProfile()" class="bg-gray-400 text-white px-4 py-2 rounded w-full">Close</button>
    </div>
  </div>

  <script>
    let ws;
    let myUsername = "";

    function login() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) {
        alert("Please enter a username.");
        return;
      }
      myUsername = username;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("chatSection").classList.remove("hidden");

      ws = new WebSocket(`ws://localhost:8080/chat`);
      ws.onopen = () => console.log("Connected to WebSocket");
      ws.onmessage = (event) => handleMessage(event.data);
      ws.onclose = () => console.log("WebSocket closed");

      fetch(`http://localhost:8080/profile/${myUsername}`)
        .then(res => {
          if (!res.ok) {
            // Create profile if new user
            return fetch("http://localhost:8080/profile/update", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: myUsername,
                displayName: myUsername,
                avatarUrl: `https://api.dicebear.com/8.x/thumbs/svg?seed=${myUsername}`,
                bio: "",
              })
            });
          }
        })
    }

    function logout() {
      ws.close();
      document.getElementById("chatSection").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ username: myUsername, content: message }));
        input.value = "";
      }
    }

    function handleMessage(msgData) {
      try {
        const msg = JSON.parse(msgData);
        if (msg.content === "typing") {
          document.getElementById("typingIndicator").classList.remove("hidden");
          clearTimeout(window.typingTimeout);
          window.typingTimeout = setTimeout(() => {
            document.getElementById("typingIndicator").classList.add("hidden");
          }, 2000);
          return;
        }
        showMessage(msg.username, msg.content);
      } catch (e) {
        console.error("Error parsing message:", e);
      }
    }

    // --- Profile Modal ---
    function openProfile() {
      fetch(`http://localhost:8080/profile/${myUsername}`)
        .then(res => res.json())
        .then(profile => {
          document.getElementById("displayName").value = profile.displayName || myUsername;
          document.getElementById("bio").value = profile.bio || "";
          document.getElementById("avatarUrl").value = profile.avatarUrl || "";
          document.getElementById("profileAvatar").src = profile.avatarUrl || "https://via.placeholder.com/80";
          document.getElementById("profileModal").classList.remove("hidden");
        });
    }

    function closeProfile() {
      document.getElementById("profileModal").classList.add("hidden");
    }

    function saveProfile() {
      const updated = {
        username: myUsername,
        displayName: document.getElementById("displayName").value,
        bio: document.getElementById("bio").value,
        avatarUrl: document.getElementById("avatarUrl").value
      };

      fetch("http://localhost:8080/profile/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          closeProfile();
        });
    }

    // --- Display Messages with Profile Info ---
    function showMessage(username, content) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "mb-3";

      fetch(`http://localhost:8080/profile/${username}`)
        .then(res => res.json())
        .then(profile => {
          msgDiv.innerHTML = `
            <div class="flex items-center space-x-2">
              <img src="${profile.avatarUrl || 'https://via.placeholder.com/40'}" class="w-8 h-8 rounded-full">
              <strong>${profile.displayName || username}</strong>
            </div>
            <div class="ml-10 bg-purple-100 rounded p-2 mt-1 inline-block max-w-[80%]">
              ${content}
            </div>
          `;
          document.getElementById("chatBox").appendChild(msgDiv);
          document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        });
    }

    // Typing Indicator Logic
    let typingTimeout;
    document.getElementById("messageInput").addEventListener("input", () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "typing", username: myUsername }));
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "stopTyping", username: myUsername }));
        }
      }, 2000);
    });
  </script>
</body>
</html>
