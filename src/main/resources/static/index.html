<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

  <!-- Container -->
  <div class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl p-6">
    
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">ðŸ’¬ My Chat App</h1>

    <!-- Login/Register Section -->
    <div id="authSection" class="space-y-6">
      <div class="bg-gradient-to-r from-indigo-100 to-indigo-50 shadow-md rounded-xl p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Login</h2>
        <input id="loginUsername" type="text" placeholder="Username" class="w-full p-3 border rounded-lg mb-3" />
        <input id="loginPassword" type="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-3" />
        <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
      </div>

      <div class="bg-gradient-to-r from-blue-100 to-blue-50 shadow-md rounded-xl p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Register</h2>
        <input id="registerUsername" type="text" placeholder="Username" class="w-full p-3 border rounded-lg mb-3" />
        <input id="registerPassword" type="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-3" />
        <button onclick="registerUser()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Register</button>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" class="hidden flex flex-col h-[500px]">
      
      <!-- Top bar -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-indigo-700">Chat Room</h2>
        <button onclick="logout()" class="text-sm text-white bg-red-500 px-3 py-1 rounded-lg hover:bg-red-600 transition">Logout</button>
      </div>
      
      <!-- Chat box -->
      <div id="chatBox" class="flex-1 bg-gray-50 p-4 rounded-lg overflow-y-auto border space-y-3"></div>

      <!-- Message input -->
      <div class="flex mt-4">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 p-3 border rounded-l-lg" />
        <button onclick="sendMessage()" class="bg-indigo-600 text-white px-6 py-3 rounded-r-lg hover:bg-indigo-700 transition">Send</button>
      </div>
    </div>

  </div>

  <script>
    let currentUser = null;

    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const msg = await res.text();
      alert(msg);

      if (res.ok) {
        currentUser = username;
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("chatSection").classList.remove("hidden");
      }
    }

    async function registerUser() {
      const username = document.getElementById("registerUsername").value;
      const password = document.getElementById("registerPassword").value;

      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const msg = await res.text();
      alert(msg);
    }

    function logout() {
      currentUser = null;
      document.getElementById("chatSection").classList.add("hidden");
      document.getElementById("authSection").classList.remove("hidden");
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const msgDiv = document.createElement("div");
      msgDiv.className = "p-3 rounded-xl max-w-xs shadow bg-indigo-100 self-end";
      msgDiv.innerHTML = `<p class="text-gray-800">${text}</p>
                          <p class="text-xs text-gray-500 mt-1 text-right">${timestamp}</p>`;

      document.getElementById("chatBox").appendChild(msgDiv);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
