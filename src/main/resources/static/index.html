<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLARIO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <h1 id="logo" class="text-2xl font-bold text-indigo-600">ChatApp</h1>
    <div id="authButtons" class="space-x-3">
      <button onclick="showLogin()" class="px-4 py-2 rounded bg-indigo-500 text-white hover:bg-indigo-600">Login</button>
      <button onclick="showRegister()" class="px-4 py-2 rounded bg-purple-500 text-white hover:bg-purple-600">Register</button>
    </div>
  </header>

  <!-- Welcome Page -->
  <section id="welcome" class="flex-1 flex flex-col items-center justify-center text-center p-8">
    <h2 class="text-4xl font-bold mb-4">Welcome to ChatApp</h2>
    <p class="text-lg text-gray-600 mb-6">Your modern chat experience</p>
    <button onclick="startChat()" class="px-6 py-3 rounded-lg bg-indigo-600 text-white text-lg hover:bg-indigo-700">Get Started</button>
  </section>

  <!-- Login Form -->
  <section id="login" class="hidden flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <input type="text" placeholder="Username" class="w-full mb-3 border rounded p-2" />
      <input type="password" placeholder="Password" class="w-full mb-3 border rounded p-2" />
      <button onclick="startChat()" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Login</button>
    </div>
  </section>

  <!-- Register Form -->
  <section id="register" class="hidden flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Register</h2>
      <input type="text" placeholder="Username" class="w-full mb-3 border rounded p-2" />
      <input type="password" placeholder="Password" class="w-full mb-3 border rounded p-2" />
      <button onclick="startChat()" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Register</button>
    </div>
  </section>

  <!-- Chat Page -->
  <section id="chat" class="hidden flex-1 flex bg-white">
    <!-- Sidebar -->
    <aside class="w-1/3 border-r flex flex-col">
      <!-- User Profile -->
      <div class="p-4 border-b flex items-center space-x-3">
        <div class="w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold">U</div>
        <div>
          <p class="font-bold">Username</p>
          <p class="text-sm text-gray-500">Online</p>
        </div>
      </div>
      <!-- Chat List -->
      <div class="flex-1 overflow-y-auto">
        <div class="p-4 hover:bg-gray-100 cursor-pointer border-b">General Chat</div>
        <div class="p-4 hover:bg-gray-100 cursor-pointer border-b">Friends</div>
        <div class="p-4 hover:bg-gray-100 cursor-pointer border-b">Work</div>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <div class="p-4 border-b flex justify-between items-center">
        <h2 class="text-lg font-bold text-indigo-600">CLARIO</h2>
        <button onclick="logout()" class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </div>

      <!-- Messages -->
      <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
        <!-- Messages will appear here -->
      </div>

      <!-- Message Input -->
      <div class="p-3 border-t flex">
        <input id="messageInput" type="text" placeholder="Type a message..." 
          class="flex-1 border rounded-l-lg p-3 focus:ring focus:ring-indigo-300 focus:outline-none" />
        <button onclick="sendMessage()" 
          class="bg-indigo-600 text-white px-4 py-3 rounded-r-lg hover:bg-indigo-700">Send</button>
      </div>
    </main>
  </section>

  <script>
    function showLogin() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("register").classList.add("hidden");
      document.getElementById("chat").classList.add("hidden");
    }

    function showRegister() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("register").classList.remove("hidden");
      document.getElementById("login").classList.add("hidden");
      document.getElementById("chat").classList.add("hidden");
    }

    function startChat() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("login").classList.add("hidden");
      document.getElementById("register").classList.add("hidden");
      document.getElementById("chat").classList.remove("hidden");

      // Update header
      document.getElementById("authButtons").classList.add("hidden");
      document.getElementById("logo").textContent = "CLARIO";
    }

    function logout() {
      document.getElementById("chat").classList.add("hidden");
      document.getElementById("welcome").classList.remove("hidden");
      document.getElementById("authButtons").classList.remove("hidden");
      document.getElementById("logo").textContent = "ChatApp";
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const msgDiv = document.createElement("div");
      msgDiv.className = "bg-indigo-100 p-2 rounded-lg max-w-md self-end";
      msgDiv.textContent = text;

      document.getElementById("messages").appendChild(msgDiv);
      input.value = "";

      // Auto scroll
      const messages = document.getElementById("messages");
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
